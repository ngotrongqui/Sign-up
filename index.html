<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="tiktok.png" alt="" height="180px" width="240px">
    </div>
    <!-- Sign up -->
    <div class="container">
        <form action="#">
        <div class="sign-up"><strong>Sign up</strong></div>
        <div class="user">
            <div class="input-user">
                <span class="information">First name</span>
                <input type="text" placeholder="Enter your first name">
            </div>
            <div class="input-user">
                <span class="information">Last name</span>
                <input type="text" placeholder="Enter your last name">
            </div>
            <div class="input-user">
                <span class="information">Email</span>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="input-user">
                <span class="information">Phone number</span>
                <input type="text" placeholder="Enter your phone number">
            </div>
            <div class="input-user">
                <span class="information">Date</span>
                <input type="date" placeholder="Enter your first name">
            </div>
            <div class="input-user">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-user">
                <input type="submit" formaction="#" value="Sign up">
            </div>
        </div>
        <div class="input-user">
            <p>You don't have an account? <a href="#">Sign in</a></p>
        </div>
    </form>
</div>

<footer>
    <div class="lang">
        <p>English</p>
    </div>
    <div class="tiktok">
        <p>Â© 2022 TikTok</p>
    </div>
</footer>
</body>
</html>
